<div class="modal-header">
  <h4 class="modal-title">Swagger settings</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeClick()" data-dismiss="modal"></button>
</div>
<div class="modal-body">
  <div class="swagger-settings-js">
    <!--<input type="text" name="tag" placeholder="Route tag" class="form-control tag-js">-->

    <div class="mb-3 row" style="margin-top:1rem;">
      <label for="type-json" class="col-sm-4 col-form-label fw-bold">application/json</label>
      <div class="col-sm-8">
        <div class="form-check form-switch">
          <input type="checkbox" id="type-json" name="type_json"  class="form-check-input">
        </div>
      </div>
    </div>

    <div class="mb-3 row" style="margin-top:1rem;">
      <label for="type-www-form" class="col-sm-4 col-form-label fw-bold">application/x-www-form-urlencoded</label>
      <div class="col-sm-8">
        <div class="form-check form-switch">
          <input type="checkbox" id="type-www-form" name="type_www_form"  class="form-check-input">
        </div>
      </div>
    </div>

    <div class="input-group row-js">

      <input type="text" name="names" placeholder="Name" class="form-control field-name-js">

      <select name="parameters" class="form-select type-parameter-js">
        <option value="header">Header</option>
        <option value="query">Query</option>
        <option value="body-form">Body form-www</option>
        <option value="body-raw">Body raw</option>
        <option value="body-binary">Body binary</option>
      </select>

      <select name="fieldTypes" class="form-select field-type-js">
        <option value="string">String</option>
        <option disabled value="number">Number</option>
        <option disabled value="int">Integer</option>
        <option disabled value="bool">Boolean</option>
      </select>

      <input type="text" name="descriptions" placeholder="Description" class="form-control description-js">

      <input type="text" name="defaultValues" placeholder="default value" class="form-control default-value-js">

      <div class="col-sm-1 require-block-js" style="padding-left: 15px; margin: auto;">
        <input type="hidden" name="requires" class="form-check-input require-value-js">
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input require-js" title="Is require?">
        </div>
      </div>

      <a class="btn btn-primary" (click)="addRowClick()"><i class="bi bi-plus plus-js"></i></a>
      <a class="btn btn-primary minus-js" style="display: none"><i class="bi">-</i></a>
    </div>
    <div><a class="btn btn-primary" (click)="saveClick()">Save</a></div>
  </div>
</div>
